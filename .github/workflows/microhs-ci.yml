name: MicroHs-CI
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron: 0 0 * * *
jobs:
  linux:
    name: MicroHs-CI - Linux
    runs-on: ubuntu-24.04
    steps:
    - uses: sol/setup-MicroHs@nightly
    - name: checkout QuickCheck repo
      uses: actions/checkout@v4
    - run: find ~/.mcabal/ -name "QuickCheck-*.pkg" -delete
    - name: test QuickCheck
      run: ./test-mhs
